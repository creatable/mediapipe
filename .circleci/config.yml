# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-ios:
    macos:
      xcode: "14.3.1"
    resource_class: medium
    environment:
      GLOG_logtostderr: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - checkout
      - run: brew install bazelisk cmake ccache wget
      - run: pip install -r requirements.txt
      - run: pip install --user future six
      # - run: bazel run --define MEDIAPIPE_DISABLE_GPU=1 mediapipe/examples/desktop/hello_world:hello_world
      - run: FRAMEWORK_NAME=MediaPipeTasksCommon MPP_BUILD_VERSION=0.1.0 ARCHIVE_FRAMEWORK=false sh mediapipe/tasks/ios/build_ios_framework.sh
      - run: FRAMEWORK_NAME=MediaPipeTasksVision MPP_BUILD_VERSION=0.1.0 ARCHIVE_FRAMEWORK=false sh mediapipe/tasks/ios/build_ios_framework.sh
      # - run: mkdir -p ./bazel-out/darwin-opt/bin/mediapipe/tasks/ios/ && touch ./bazel-out/darwin-opt/bin/mediapipe/tasks/ios/hello.xcframework.zip
      - run: mkdir artifacts && cp ./bazel-out/darwin-opt/bin/mediapipe/tasks/ios/*.xcframework.zip artifacts
      - store_artifacts:
          path: ./artifacts

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-test:
    jobs:
      - build-ios
